<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h1 style="text-align: center;">Signin Form</h1>
    <form style="text-align: center; margin-left: 40%; margin-top: 15%; font-size: larger;" action="/signin" method="POST">
        <table>
            
            <tr>
                <th>Email</th>
                <td><input type="email" name="email"></td>
            </tr>
            
                <th>Password</th>
                <td><input type="password" name="password"></td>
            </tr>
            
            <tr>
                <td style="text-align: center;" colspan="2"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
